    <!-- YouTube Player Script -->
    <script>
        // YouTube Player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'aToTwqMDlfU',
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'aToTwqMDlfU',
                    'controls': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'mute': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // For√ßar autoplay com som imediatamente
            event.target.playVideo();
            event.target.unMute();

            // Tentar novamente ap√≥s delays progressivos
            setTimeout(() => {
                event.target.playVideo();
                event.target.unMute();
            }, 100);
            setTimeout(() => {
                event.target.playVideo();
                event.target.unMute();
            }, 500);
            setTimeout(() => {
                event.target.playVideo();
                event.target.unMute();
            }, 1000);
            setTimeout(() => {
                event.target.playVideo();
                event.target.unMute();
            }, 2000);

            // Simular intera√ß√£o do usu√°rio para bypassar restri√ß√µes de autoplay
            const simulateUserInteraction = () => {
                const clickEvent = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                document.dispatchEvent(clickEvent);
            };

            // Tentar simular intera√ß√£o ap√≥s um pequeno delay
            setTimeout(simulateUserInteraction, 50);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }
    </script>

    <!-- Main App Script -->
    <script>
        // M√∫sica come√ßa automaticamente quando o player estiver pronto
        // O autoplay √© for√ßado na fun√ß√£o onPlayerReady

        // Tentar autoplay quando o usu√°rio interage com a p√°gina
        document.addEventListener('click', function() {
            if (typeof player !== 'undefined' && player.playVideo) {
                player.playVideo();
                player.unMute();
            }
        });

        // Music control setup
        const musicTitle = document.getElementById('music-title');
        const musicArtist = document.getElementById('music-artist');
        const musicToggle = document.getElementById('music-toggle');
        const musicControl = document.getElementById('music-control');

        // Set music info
        musicTitle.textContent = 'üéµ Jacquees - All On You';
        musicArtist.textContent = 'Ft. Trey Songz [LEGENDA/TRADU√á√ÉO]';

        // Music toggle button (pause/play)
        musicToggle.addEventListener('click', function() {
            if (typeof player !== 'undefined' && player.getPlayerState) {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    // Change icon to play
                    musicToggle.innerHTML = `
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 5v10l8-5-8-5z"/>
                        </svg>
                    `;
                } else {
                    player.playVideo();
                    player.unMute();
                    // Change icon to pause
                    musicToggle.innerHTML = `
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M6 4h4v12H6V4zM10 4h4v12h-4V4z"/>
                        </svg>
                    `;
                }
            }
        });

        // Garantir que a m√∫sica continue tocando sempre automaticamente
        setInterval(function() {
            if (typeof player !== 'undefined' && player.getPlayerState) {
                var state = player.getPlayerState();
                if (state !== YT.PlayerState.PLAYING) {
                    player.playVideo();
                    player.unMute();
                }
            }
        }, 1000);
    </script>

    <script type="module">
        // API Client
        const API_BASE_URL = 'https://magnatashost.com/api';

        class BotAPI {
            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Erro ao fazer upload do arquivo');
                }

                return response.json();
            }

            async createBot(botData) {
                const response = await fetch(`${API_BASE_URL}/bots`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(botData)
                });

                if (!response.ok) {
                    throw new Error('Erro ao criar bot');
                }

                return response.json();
            }

            async getBots() {
                const response = await fetch(`${API_BASE_URL}/bots`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar bots');
                }
                return response.json();
            }

            async getBot(id) {
                const response = await fetch(`${API_BASE_URL}/bots/${id}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar bot');
                }
                return response.json();
            }

            async updateBot(id, data) {
                const response = await fetch(`${API_BASE_URL}/bots/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar bot');
                }

                return response.json();
            }

            async deleteBot(id) {
                const response = await fetch(`${API_BASE_URL}/bots/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Erro ao deletar bot');
                }

                return response.json();
            }

            async startBot(id) {
                const response = await fetch(`${API_BASE_URL}/bots/${id}/start`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Erro ao iniciar bot');
                }

                return response.json();
            }

            async stopBot(id) {
                const response = await fetch(`${API_BASE_URL}/bots/${id}/stop`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Erro ao parar bot');
                }

                return response.json();
            }
        }

        const botAPI = new BotAPI();

                    color: "bg-gray-500/20 text-gray-400 border-gray-500/50",

                    label: "INICIANDO",
                    color: "bg-blue-500/20 text-blue-400 border-blue-500/50",
                    dotClass: "bg-blue-400 animate-pulse"
                },
                stopping: {
                    label: "PARANDO",
                    color: "bg-yellow-500/20 text-yellow-400 border-yellow-500/50",
                    dotClass: "bg-yellow-400 animate-pulse"
                },

                    color: "bg-red-500/20 text-red-400 border-red-500/50",
                    dotClass: "bg-red-400 animate-pulse"

            const config = statusConfig[status] || statusConfig.stopped;

            return React.createElement('div', {

                    React.createElement('div', { className: 'relative pb-4 border-b border-white/10' },
                        React.createElement('div', { className: 'flex items-center gap-4' },
                            React.createElement('div', { className: 'relative' },
                                React.createElement('div', {
                                    className: 'w-16 h-16 bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl flex items-center justify-center shadow-xl group-hover:shadow-purple-500/50 transition-shadow duration-300'

                            ),

                                React.createElement('div', { className: 'flex items-center gap-2 text-xs text-gray-400' },

                                    ),

                                )
                            )
                        ),
                        React.createElement('div', { className: 'mt-4' },
                            React.createElement(StatusBadge, { status: bot.status })
                        )
                    ),
                    React.createElement('div', { className: 'relative pt-5 space-y-4' },
                        bot.status === "running" && React.createElement('div', { className: 'grid grid-cols-2 gap-3' },
                            React.createElement('div', { className: 'glass rounded-xl p-3 border border-green-500/30' },
                                React.createElement('div', { className: 'flex items-center gap-2 mb-1' },
                                    React.createElement('svg', { className: 'w-4 h-4 text-green-400', fill: 'currentColor', viewBox: '0 0 20 20' },
                                        React.createElement('path', { d: 'M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z' })
                                    ),
                                    React.createElement('span', { className: 'text-xs text-gray-400 font-semibold' }, 'UPTIME')
                                ),
                                React.createElement('p', { className: 'text-lg font-black text-green-400' }, formatUptime(bot.uptime_seconds))
                            ),
                            React.createElement('div', { className: 'glass rounded-xl p-3 border border-blue-500/30' },
                                React.createElement('div', { className: 'flex items-center gap-2 mb-1' },
                                    React.createElement('svg', { className: 'w-4 h-4 text-blue-400', fill: 'currentColor', viewBox: '0 0 20 20' },
                                        React.createElement('path', { d: 'M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z' })
                                    ),
                                    React.createElement('span', { className: 'text-xs text-gray-400 font-semibold' }, 'STATUS')
                                ),
                                React.createElement('p', { className: 'text-lg font-black text-blue-400' }, 'ONLINE')
                            )
                        ),
                        bot.error_message && React.createElement('div', { className: 'glass border border-red-500/30 rounded-xl p-3 bg-red-500/5' },
                            React.createElement('p', { className: 'text-sm text-red-400 font-medium' }, bot.error_message)
                        ),
                        React.createElement('div', { className: 'space-y-2 pt-2' },
                            bot.status === "running" ?
                                React.createElement('button', {
                                    onClick: () => onStop(bot),
                                    className: 'w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold shadow-xl hover:shadow-red-500/50 transition-all duration-300 rounded-xl py-3 px-4 flex items-center justify-center gap-2'
                                },
                                    React.createElement('svg', { className: 'w-5 h-5 fill-current', viewBox: '0 0 20 20' },

                                    ),

                    )

            );

        // Dashboard Component
        const Dashboard = () => {
            const [bots, setBots] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                loadBots();
                const interval = setInterval(loadBots, 5000);
                return () => clearInterval(interval);
            }, []);

            const loadBots = async () => {
                try {
                    const data = await botAPI.getBots();
                    setBots(data);
                } catch (error) {
                    console.error('Erro ao carregar bots:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleStart = async (bot) => {
                try {
                    await botAPI.startBot(bot.id);
                    loadBots();
                } catch (error) {
                    console.error('Erro ao iniciar bot:', error);
                }
            };

            const handleStop = async (bot) => {
                try {
                    await botAPI.stopBot(bot.id);
                    loadBots();
                } catch (error) {
                    console.error('Erro ao parar bot:', error);
                }
            };

            const handleDelete = async (bot) => {
                if (confirm(`Tem certeza que deseja deletar o bot "${bot.name}"?`)) {
                    try {
                        await botAPI.deleteBot(bot.id);
                        loadBots();
                    } catch (error) {
                        console.error('Erro ao deletar bot:', error);

                }

                setIsUploading(true);
                setUploadProgress(0);

                const progressInterval = setInterval(() => {
                    setUploadProgress(prev => Math.min(prev + 10, 90));
                }, 200);

                try {
                    const { file_url } = await botAPI.uploadFile(file);

                    clearInterval(progressInterval);
                    setUploadProgress(100);

                    await botAPI.createBot({

                        token,
                        zip_file_url: file_url,
                        status: "stopped",
                        logs: `[${new Date().toLocaleString()}] üéâ Bot criado com sucesso!\n[${new Date().toLocaleString()}] üì¶ Arquivo: ${file.name}\n[${new Date().toLocaleString()}] üìä Tamanho: ${(file.size / 1024 / 1024).toFixed(2)} MB\n[${new Date().toLocaleString()}] ‚úÖ Sistema pronto para iniciar!\n[${new Date().toLocaleString()}] üí° Clique em "INICIAR BOT" para ligar o bot`,

        // Bot Details Component
        const BotDetails = ({ botId }) => {
                const [bot, setBot] = React.useState(null);
                const [loading, setLoading] = React.useState(true);

                React.useEffect(() => {
                    loadBot();
                    const interval = setInterval(loadBot, 2000);
                    return () => clearInterval(interval);
                }, [botId]);

                const loadBot = async () => {
                    try {
                        const data = await botAPI.getBot(botId);
                        setBot(data);
                    } catch (error) {
                        console.error('Erro ao carregar bot:', error);
                    } finally {
                        setLoading(false);
                    }
                };

                const handleStart = async () => {
                    try {
                        await botAPI.startBot(botId);
                        loadBot();
                    } catch (error) {
                        console.error('Erro ao iniciar bot:', error);
                    }
                };

                const handleStop = async () => {
                    try {
                        await botAPI.stopBot(botId);
                        loadBot();
                    } catch (error) {
                        console.error('Erro ao parar bot:', error);
                    }
                };

                const handleDelete = async () => {
                    if (confirm(`Tem certeza que deseja deletar o bot "${bot?.name}"?`)) {
                        try {
                            await botAPI.deleteBot(botId);
                            window.location.href = '#/';
                        } catch (error) {
                            console.error('Erro ao deletar bot:', error);
                        }
                    }
                };

                if (loading) {
                    return React.createElement('div', { className: 'min-h-screen flex items-center justify-center' },
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { className: 'w-20 h-20 bg-gradient-to-br from-purple-600 to-pink-600 rounded-3xl flex items-center justify-center mx-auto mb-6 animate-float shadow-2xl glow' },

                                    React.createElement('path', { className: 'opacity-75', fill: 'currentColor', d: 'M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z' })
                                )

                const formatUptime = (seconds) => {
                    if (!seconds) return "0m";
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                };

                                                        React.createElement('path', { d: 'M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z' })
                                                    )

                                            ),

                                        )
                                    ),
                                    React.createElement('div', { className: 'p-6 space-y-4' },
                                        bot.status === "running" && React.createElement('div', { className: 'grid grid-cols-1 gap-3' },
                                            React.createElement('div', { className: 'glass rounded-xl p-4 border border-green-500/30' },

                                                    React.createElement('svg', { className: 'w-5 h-5 text-green-400', fill: 'currentColor', viewBox: '0 0 20 20' },
                                                        React.createElement('path', { d: 'M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z' })
                                                    ),
                                                    React.createElement('span', { className: 'text-sm text-gray-400 font-semibold' }, 'UPTIME')
                                                ),
                                                React.createElement('p', { className: 'text-2xl font-black text-green-400' }, formatUptime(bot.uptime_seconds))
                                            ),
                                            React.createElement('div', { className: 'glass rounded-xl p-4 border border-blue-500/30' },
                                                React.createElement('div', { className: 'flex items-center gap-2 mb-2' },

                                                        React.createElement('path', { d: 'M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z' })
                                                    ),
                                                    React.createElement('span', { className: 'text-sm text-gray-400 font-semibold' }, 'STATUS')
                                                ),
                                                React.createElement('p', { className: 'text-2xl font-black text-blue-400' }, 'ONLINE')
                                            )

                                        bot.error_message && React.createElement('div', { className: 'glass border border-red-500/30 rounded-xl p-4 bg-red-500/5' },
                                            React.createElement('p', { className: 'text-sm text-red-400 font-medium' }, bot.error_message)
                                        ),
                                        React.createElement('div', { className: 'space-y-3 pt-4' },
                                            bot.status === "running" ?
                                                React.createElement('button', {
                                                    onClick: handleStop,
                                                    className: 'w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold shadow-xl hover:shadow-red-500/50 transition-all duration-300 rounded-xl py-3 px-4 flex items-center justify-center gap-2'
                                                },
                                                    React.createElement('svg', { className: 'w-5 h-5 fill-current', viewBox: '0 0 20 20' },
                                                        React.createElement('path', { d: 'M6 4h4v12H6V4zM10 4h4v12h-4V4z' })
                                                    ),
                                                    'PARAR BOT'
                                                ) :
                                                React.createElement('button', {
                                                    onClick: handleStart,
                                                    className: 'w-full bg-gradient-to-r from-purple-600 via-pink-600 to-purple-700 hover:from-purple-700 hover:via-pink-700 hover:to-purple-800 text-white font-bold shadow-xl glow transition-all duration-300 rounded-xl py-3 px-4 flex items-center justify-center gap-2'
                                                },
                                                    React.createElement('svg', { className: 'w-5 h-5 fill-current', viewBox: '0 0 20 20' },

                                                ),
                                            React.createElement('button', {

                                                className: 'w-full glass border-red-500/30 hover:bg-red-500/10 text-red-400 font-semibold rounded-xl py-3 px-4 flex items-center justify-center gap-2'
                                            },
                                                React.createElement('svg', { className: 'w-5 h-5', fill: 'currentColor', viewBox: '0 0 20 20' },

                                                ),

                                            )
                                        )
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'lg:col-span-2' },
                                React.createElement('div', { className: 'glass border-white/10 shadow-2xl rounded-2xl' },
                                    React.createElement('div', { className: 'border-b border-white/10 pb-6' },
                                        React.createElement('div', { className: 'flex items-center gap-4 p-8 pb-0' },
                                            React.createElement('div', { className: 'w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-600 rounded-xl flex items-center justify-center shadow-xl' },
                                                React.createElement('svg', { className: 'w-6 h-6 text-white', fill: 'currentColor', viewBox: '0 0 20 20' },
                                                    React.createElement('path', { 'fill-rule': 'evenodd', d: 'M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z', 'clip-rule': 'evenodd' })
                                                )
                                            ),
                                            React.createElement('div', null,
                                                React.createElement('h3', { className: 'text-white text-2xl font-black' }, 'Logs do Bot'),
                                                React.createElement('p', { className: 'text-gray-400 text-sm font-medium mt-1' }, 'Monitoramento em tempo real')
                                            )
                                        )
                                    ),
                                    React.createElement('div', { className: 'p-8' },
                                        React.createElement('div', { className: 'bg-black/50 rounded-xl p-6 font-mono text-sm max-h-96 overflow-y-auto' },
                                            bot.logs ? bot.logs.split('\n').map((line, index) =>
                                                React.createElement('div', { key: index, className: 'text-gray-300 mb-1 leading-relaxed' }, line)
                                            ) : React.createElement('div', { className: 'text-gray-500 italic' }, 'Nenhum log dispon√≠vel')
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            };

            // Router Component
            const Router = () => {
                const [currentPath, setCurrentPath] = React.useState(window.location.hash.slice(1) || '/');

                React.useEffect(() => {
                    const handleHashChange = () => {
                        setCurrentPath(window.location.hash.slice(1) || '/');
                    };

                    window.addEventListener('hashchange', handleHashChange);
                    return () => window.removeEventListener('hashchange', handleHashChange);
                }, []);

                if (currentPath === '/' || currentPath === '') {
                    return React.createElement(Dashboard);
                } else if (currentPath === '/create') {
                    return React.createElement(CreateBot);
                } else if (currentPath.startsWith('/bot/')) {
                    const botId = currentPath.split('/bot/')[1];
                    return React.createElement(BotDetails, { botId: botId });
                } else {
                    return React.createElement(Dashboard);
                }
            };

            // Render the app
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(Router));
    </script>
</body>
</html>
