<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Bots Discord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'spotify-green': '#1DB954',
            'spotify-dark': '#121212',
            'bg-gradient': '#0f0f23',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s ease-in-out infinite',
            'gradient': 'gradient 15s ease infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' }
            },
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            }
          }
        }
      }
    }
  </script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .progress-fill {
      background: linear-gradient(90deg, #1DB954, #1ed760);
      transition: width 0.1s linear;
    }
    .volume-fill {
      background: linear-gradient(90deg, #fff, #b3b3b3);
      transition: width 0.2s ease;
    }
    .hover-glow:hover {
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
    }
    .text-ellipsis {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }
    .bg-animated {
      background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
    }
  </style>
</head>
<body class="bg-animated text-white min-h-screen overflow-x-hidden">

  <!-- Partículas de fundo -->
  <canvas id="particles"></canvas>

  <!-- YouTube Player (invisível) -->
  <div id="youtube-player" class="fixed inset-0 opacity-0 pointer-events-none"></div>

  <!-- MINI PLAYER SPOTIFY-STYLE -->
  <div id="music-player" class="fixed bottom-0 left-0 right-0 z-50">
    <div class="glass border-t border-white/10">
      <div class="flex items-center justify-between px-2 sm:px-3 py-2 max-w-screen-xl mx-auto h-16 sm:h-20">

        <!-- LEFT: Song Info -->
        <div class="flex items-center gap-2 sm:gap-3 flex-1 min-w-0">
          <div id="album-art" class="w-12 h-12 sm:w-14 sm:h-14 bg-gray-700 rounded-lg shadow-lg overflow-hidden border border-white/20">
            <div class="w-full h-full bg-gradient-to-br from-gray-600 to-gray-800"></div>
          </div>
          <div class="min-w-0 flex-1">
            <p id="song-title" class="text-white font-semibold text-xs sm:text-sm text-ellipsis">—</p>
            <p id="song-artist" class="text-gray-400 text-xs text-ellipsis">—</p>
          </div>
          <button id="like-btn" class="text-gray-400 hover:text-white transition p-1 touch-manipulation">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </button>
        </div>

        <!-- CENTER: Controls + Progress -->
        <div class="flex flex-col items-center gap-1 flex-1 max-w-md">
          <div class="flex items-center gap-2 sm:gap-4">
            <button id="prev-btn" class="text-gray-300 hover:text-white transition p-1 touch-manipulation">
              <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/>
              </svg>
            </button>
            <button id="play-pause-btn" class="bg-white text-black rounded-full p-2 hover:scale-105 transition transform hover-glow touch-manipulation">
              <svg id="play-icon" class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M8 5v10l8-5-8-5z"/>
              </svg>
              <svg id="pause-icon" class="w-5 h-5 sm:w-6 sm:h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M6 4h4v12H6V4zM10 4h4v12h-4V4z"/>
              </svg>
            </button>
            <button id="next-btn" class="text-gray-300 hover:text-white transition p-1 touch-manipulation">
              <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
              </svg>
            </button>
          </div>
          <div class="flex items-center gap-2 w-full px-2">
            <span id="current-time" class="text-xs text-gray-400 font-mono w-8 sm:w-10 text-right">0:00</span>
            <div id="progress-container" class="flex-1 h-1 bg-white/20 rounded-full cursor-pointer group relative touch-manipulation">
              <div id="progress-fill" class="progress-fill h-full rounded-full w-0"></div>
              <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                <div class="w-2 h-2 bg-white rounded-full shadow-lg"></div>
              </div>
            </div>
            <span id="duration" class="text-xs text-gray-400 font-mono w-8 sm:w-10">0:00</span>
          </div>
        </div>

        <!-- RIGHT: Volume (FUNCIONAL!) -->
        <div class="flex items-center gap-2 flex-1 justify-end">
          <button id="volume-btn" class="text-gray-400 hover:text-white transition p-1 touch-manipulation">
            <svg id="volume-icon" class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.617.816L4.414 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.414l4.769-3.816a1 1 0 011.2 0zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 9.586a1 1 0 01-2 0 8 8 0 00-2.343-5.657 1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 9.586a1 1 0 01-2 0 4 4 0 00-.636-2.293 1 1 0 010-1.414z"/>
            </svg>
          </button>
          <div id="volume-container" class="w-20 sm:w-24 h-1 bg-white/20 rounded-full cursor-pointer group relative touch-manipulation">
            <div id="volume-fill" class="volume-fill h-full rounded-full w-full"></div>
            <div id="volume-thumb" class="absolute top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div id="root" class="pb-24 relative z-10">
    <div class="min-h-screen flex items-center justify-center p-6">
      <div class="text-center max-w-2xl">
        <div class="w-24 h-24 bg-gradient-to-br from-purple-600 to-pink-600 rounded-3xl flex items-center justify-center mx-auto mb-8 animate-float shadow-2xl">
          <svg class="w-12 h-12 text-white animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        <h1 class="text-5xl md:text-6xl font-black mb-4 bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent">
          Sistema de Bots
        </h1>
        <p class="text-xl text-gray-300 font-medium">Hospedagem profissional para Discord</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let isPlaying = false;
    let currentVolume = 70;

    // Partículas de fundo
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        speed: Math.random() * 0.5 + 0.1
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.y -= p.speed;
        if (p.y < 0) p.y = canvas.height;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Detectar se está em webview (Instagram, Facebook, etc.)
    const isWebView = /Instagram|FBAN|FBAV|Messenger|WhatsApp|Twitter|Snapchat/i.test(navigator.userAgent) ||
                      window.ReactNativeWebView !== undefined ||
                      window.webkit !== undefined && window.webkit.messageHandlers !== undefined ||
                      !window.chrome || !window.chrome.runtime ||
                      /Version\/[\d\.]+.*Safari/.test(navigator.userAgent) && !window.chrome;

    // YouTube Player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0', width: '0',
        videoId: 'aToTwqMDlfU',
        playerVars: {
          autoplay: isWebView ? 1 : 0,
          loop: 1,
          playlist: 'aToTwqMDlfU',
          controls: 0,
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          mute: isWebView ? 1 : 0
        },
        events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
      });
    }

    function onPlayerReady(e) {
      e.target.setVolume(currentVolume);
      updateSongInfo();
      setInterval(updateProgress, 500);

      // Para webviews, tentar autoplay após carregamento
      if (isWebView) {
        // Tentar autoplay múltiplas vezes
        const tryAutoplay = () => {
          if (player && player.getPlayerState() === YT.PlayerState.UNSTARTED) {
            player.playVideo();
          }
        };

        setTimeout(tryAutoplay, 500);
        setTimeout(tryAutoplay, 1000);
        setTimeout(tryAutoplay, 1500);

        // Desmutar após autoplay forçado
        setTimeout(() => {
          if (player) {
            player.unMute();
            player.setVolume(currentVolume);
          }
        }, 2000);
      }
    }

    function onPlayerStateChange(e) {
      const playIcon = document.getElementById('play-icon');
      const pauseIcon = document.getElementById('pause-icon');
      isPlaying = e.data === YT.PlayerState.PLAYING;
      playIcon.classList.toggle('hidden', isPlaying);
      pauseIcon.classList.toggle('hidden', !isPlaying);

      // Forçar atualização do estado para garantir sincronização
      if (e.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
      } else if (e.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
      }
    }

    function updateSongInfo() {
      document.getElementById('song-title').textContent = 'Jacquees - All On You';
      document.getElementById('song-artist').textContent = 'Ft. Trey Songz';
      document.getElementById('album-art').innerHTML = `
        <img src="https://i.ytimg.com/vi/aToTwqMDlfU/maxresdefault.jpg" class="w-full h-full object-cover rounded-lg">
      `;
    }

    function updateProgress() {
      if (!player || !player.getDuration) return;
      const current = player.getCurrentTime();
      const duration = player.getDuration();
      const progress = (current / duration) * 100;

      document.getElementById('current-time').textContent = formatTime(current);
      document.getElementById('duration').textContent = formatTime(duration);
      document.getElementById('progress-fill').style.width = `${progress}%`;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    // Controles
    const playPauseBtn = document.getElementById('play-pause-btn');
    playPauseBtn.addEventListener('click', () => {
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    // Suporte a toque para botões
    playPauseBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    // Progresso clicável e toque
    const progressContainer = document.getElementById('progress-container');

    function handleProgressInteraction(clientX) {
      const rect = progressContainer.getBoundingClientRect();
      const x = clientX - rect.left;
      const percent = x / rect.width;
      if (player && player.getDuration) {
        player.seekTo(player.getDuration() * percent);
      }
    }

    progressContainer.addEventListener('click', (e) => {
      handleProgressInteraction(e.clientX);
    });

    progressContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleProgressInteraction(e.touches[0].clientX);
    });

    progressContainer.addEventListener('touchmove', (e) => {
      e.preventDefault();
      handleProgressInteraction(e.touches[0].clientX);
    });

    // VOLUME FUNCIONAL (clicável + arrastável + toque)
    const volumeContainer = document.getElementById('volume-container');
    const volumeFill = document.getElementById('volume-fill');
    const volumeThumb = document.getElementById('volume-thumb');
    let isDragging = false;

    function updateVolume(percent) {
      currentVolume = percent * 100;
      if (player) player.setVolume(currentVolume);
      volumeFill.style.width = `${percent * 100}%`;
      volumeThumb.style.left = `${percent * 100}%`;
      volumeThumb.style.transform = 'translate(-50%, -50%)';
    }

    function handleVolumeInteraction(clientX) {
      const rect = volumeContainer.getBoundingClientRect();
      const x = clientX - rect.left;
      const percent = Math.max(0, Math.min(1, x / rect.width));
      updateVolume(percent);
    }

    volumeContainer.addEventListener('click', (e) => {
      handleVolumeInteraction(e.clientX);
    });

    // Arrastar volume (mouse)
    volumeContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = volumeContainer.getBoundingClientRect();
      const moveHandler = (e) => {
        if (!isDragging) return;
        handleVolumeInteraction(e.clientX);
      };
      const upHandler = () => {
        isDragging = false;
        document.removeEventListener('mousemove', moveHandler);
        document.removeEventListener('mouseup', upHandler);
      };
      document.addEventListener('mousemove', moveHandler);
      document.addEventListener('mouseup', upHandler);
    });

    // Toque para volume
    volumeContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleVolumeInteraction(e.touches[0].clientX);
    });

    volumeContainer.addEventListener('touchmove', (e) => {
      e.preventDefault();
      handleVolumeInteraction(e.touches[0].clientX);
    });

    // Inicializa volume
    updateVolume(currentVolume / 100);

    // Reproduzir ao interagir (mouse e toque)
    function startPlayback() {
      if (player && player.getPlayerState() !== YT.PlayerState.PLAYING) {
        player.playVideo();
      }
    }

    // Para navegadores normais, manter comportamento atual
    document.addEventListener('click', startPlayback, { once: true });
    document.addEventListener('touchstart', (e) => {
      startPlayback();
    }, { once: true, passive: true });
  </script>
</body>
</html>
